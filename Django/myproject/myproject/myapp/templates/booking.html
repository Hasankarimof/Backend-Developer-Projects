<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking for Little Lemon</title>
</head>
<body>
    <h1>Booking for Little Lemon!</h1>
    <form method="POST" action="{% url 'booking' %}">
        {% csrf_token %}
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="guest_count">Guest count:</label>
        <input type="number" id="guest_count" name="guest_count"><br><br>

        <label for="reservation_time">Reservation time:</label>
        <input type="datetime-local" id="reservation_time" name="reservation_time"><br><br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
